<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Project — Meantime Studio</title>
    <meta name="description" content="Residential interior design project by Meantime Studio.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main id="projectDetail">
        <!-- Project content loaded via JS -->
    </main>

    <section class="section">
        <div class="container">
            <div class="project-nav">
                <a href="../work.html" class="btn">Back to Work</a>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { renderHeader, renderFooter } from '../js/components.js';
        import { initNavigation, initProjectDetailPage } from '../js/main.js';
        import { getProjectBySlug } from '../js/render/projects.js';
        
        document.getElementById('header-placeholder').innerHTML = await renderHeader('../');
        document.getElementById('footer-placeholder').innerHTML = await renderFooter('../');
        initNavigation();
        await initProjectDetailPage();
        
        // Update page title
        const slug = window.location.pathname.split('/').pop().replace('.html', '');
        const project = await getProjectBySlug(slug, '../');
        if (project) {
            document.getElementById('pageTitle').textContent = `${project.title} — Meantime Studio`;
        }
    </script>
</body>
</html>
