    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="container">
            <h1>Work</h1>
            <p class="page-intro">A curated selection of private residences in Singapore.</p>
        </div>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-heading">Selected Residences</h2>
                <div class="project-grid" id="featuredProjects">
                    <!-- Featured projects loaded via JS -->

            <div class="container">
                <h2 class="section-heading">Index</h2>
                <div class="project-index-list" id="allProjects">

                </div>
            </div>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { renderHeader, renderFooter } from './js/components.js';
        import { initNavigation, initWorkPage } from './js/main.js';
        
        document.getElementById('header-placeholder').innerHTML = await renderHeader();
        document.getElementById('footer-placeholder').innerHTML = await renderFooter();
        initNavigation();
        await initWorkPage();
